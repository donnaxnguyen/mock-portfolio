 <!-- this is the form to contact me !! -->
 <div class="container">
 
   <div class="row">
     <div class="col">
 
       <h1>Contact Me</h1>
       <form>
        <div class="form-group">
            <label for="exampleInputName1">First Name</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="name"
              placeholder="John">
          </div>
          <div class="form-group">
            <label for="exampleInputName1">Last Name</label>
            <input type="text" class="form-control" id="exampleInputName1" aria-describedby="name"
              placeholder="Doe">
          </div>
         <div class="form-group">
           <label for="exampleInputEmail1">Email</label>
           <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email@email.com">
         </div>
         <div class="form-group">
           <label for="exampleFormControlTextarea1">Comments</label>
           <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
         </div>
        <button type="button" class="btn" type="submit" value="submit">Submit</button>
       </form>
     </div>
   </div>
 </div>
